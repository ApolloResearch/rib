seed: 0
model:
  residual_dim: 128
  num_heads: 4
  num_blocks: 1
  vocab_dim: 114  # modulus + 1
  token_len: 3
  hidden_sizes:
    - 512  # default should be 1 hidden layer with size 4*residual_dim
  activation_fn: relu
  bias: true
  fold_bias: true
