exp_name: pythia-14m
seed: 0
tlens_pretrained: pythia-14m
tlens_model_path: null
interaction_matrices_path: null
dataset:
  source: huggingface
  name: NeelNanda/pile-10k
  tokenizer_name: EleutherAI/pythia-14m
  return_set: train  # pile-10k only has train
  return_set_frac: 0.07 # ~1M tokens
  return_set_n_samples: null
  return_set_portion: first
  n_ctx: 512
node_layers: # note no output (this takes ~2hrs to get first rotations)
  - ln1.5
  - attn_in.5
  - ln2.5
  - mlp_in.5
  - mlp_out.5
  - unembed
batch_size: 20  #  A100 can handle 24
gram_batch_size: 50  #  A100 can handle 80
edge_batch_size: 25
truncation_threshold: 1e-6
rotate_final_node_layer: true
n_intervals: 100
dtype: float64
calculate_edges: false
eval_type: null