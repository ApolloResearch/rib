exp_name: orthog_modular_arithmetic
ablation_type: orthogonal
interaction_graph_path: experiments/rib_build/sample_graphs/modular_arithmetic_rib_graph_sample.pt
schedule:
  schedule_type: exponential
  early_stopping_threshold: null
  ablate_every_vec_cutoff: 10
  exp_base: 2
dataset:
  dataset_type: modular_arithmetic
  return_set: train
ablation_node_layers:  # Rotate the input to these modules into the orthogonal basis
  - ln1.0
  - ln2.0
  - mlp_out.0
  - unembed
batch_size: 128
dtype: float32
eval_type: accuracy
seed: 0
