exp_name: pythia-14m
seed: 0
tlens_pretrained: pythia-14m
tlens_model_path: null
interaction_matrices_path: null
dataset:
  source: huggingface
  name: NeelNanda/pile-10k
  tokenizer_name: EleutherAI/pythia-14m
  return_set: train  # pile-10k only has train, so we take the first 90% for building and last 10% for ablations
  return_set_frac: 0.01
  return_set_n_samples: null
  return_set_portion: first
node_layers:
  - mlp_out.0
  - ln2.3
  - mlp_out.3
  - ln1.5
  - mlp_out.5
  - output
batch_size: 6  #  A100 can handle 24
gram_batch_size: 20  #  A100 can handle 80
edge_batch_size: 1
truncation_threshold: 1e-6
rotate_final_node_layer: false
n_intervals: 20
out_dim_chunk_size: 5
dtype: float32
calculate_edges: false
eval_type: null