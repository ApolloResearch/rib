exp_name: modular_arithmetic_yes_rotate_final_node_layer-stefan
#exp_name: modular_arithmetic_no_rotate_final_node_layer-stefan
seed: 0
tlens_pretrained: null
tlens_model_path: experiments/train_modular_arithmetic/sample_checkpoints/lr-0.001_bs-10000_norm-None_2023-11-28_16-07-19/model_epoch_60000.pt
interaction_matrices_path: null
dataset:
  source: custom
  name: modular_arithmetic
  return_set: train
  return_set_frac: 0.01
node_layers:
  - ln1.0
  - ln2.0
  - mlp_out.0
  - unembed
  - output
rotate_final_node_layer: true
#rotate_final_node_layer: false
batch_size: 2560
gram_batch_size: 2560
edge_batch_size: 2560
truncation_threshold: 1e-15
last_pos_module_type: add_resid1  # module type in which to only output the last position index
n_intervals: 2
dtype: float64
calculate_edges: true
eval_type: accuracy
basis_formula: (1-alpha)^2