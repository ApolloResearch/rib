exp_name: 4-layers-blockdiagonaldnn
node_layers:
  - layers.0
  - layers.1
  - layers.2
  - layers.3
  - layers.4
  - output
dataset:
  size: 10000
  length: 4
  data_variances: [1, 1]
  data_perfect_correlation: false
model:
  n_hidden_layers: 4
  width: 4
  weight_variances: [2, 2]
  weight_equal_columns: false
  bias: 0
seed: 0
dtype: float64
batch_size: 256
n_intervals: 0
truncation_threshold: 1e-6
rotate_final_node_layer: true
basis_formula: (1-0)*alpha
