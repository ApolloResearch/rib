exp_name: tinystories
seed: 0
tlens_pretrained: tiny-stories-1M
tlens_model_path: null
dataset:
  source: huggingface
  name: roneneldan/TinyStories # or use skeskinen/TinyStories-GPT4 for high quality stories
  tokenizer_name: EleutherAI/gpt-neo-125M
  return_set: train
  return_set_frac: null
  return_set_n_samples: 1000 # 1k stories, only about 235k toks
  return_set_portion: first
  n_ctx: 256
node_layers:
  - ln1.4
  - mlp_out.4
  - ln1.7
  - mlp_out.7
batch_size: 50
gram_batch_size: 100
edge_batch_size: 20
truncation_threshold: 1e-15
rotate_final_node_layer: true
n_intervals: 50
dtype: float64
calculate_edges: false
eval_type: null
